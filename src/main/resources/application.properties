spring.application.name = Travel Booking System

# Configure database connection
spring.datasource.url = jdbc:postgresql://localhost:5332/travel_booking_system
spring.datasource.username = postgres
spring.datasource.password = 1418
spring.jpa.hibernate.ddl-auto = update

# Show SQL statements in the console
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Fail when a floating point number is encountered for an integer field
spring.jackson.deserialization.accept_float_as_int=false

